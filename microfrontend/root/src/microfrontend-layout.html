<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <nav>
      <application name="@mfe/menu"></application>
    </nav>
    <route default>
      <application name="@single-spa/welcome"></application>
    </route>
    <route path="/navbar">
      <application name="@mfe/navbar"></application>
    </route>
    <route path="/render-list">
      <application name="@mfe/render-list"></application>
    </route>
    <route path="/add-list">
      <application name="@mfe/add-list"></application>
    </route>
    <!-- <route path="/menu">
      <application name="@mfe/menu"></application>
    </route> -->
    <footer>
      <application name="@mfe/footer"></application>
    </footer>
  </main>
</single-spa-router>
